<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <!-- normalize.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-tertiary">
  <article class="card card-narrow border-rounding standard-border m-auto m-t">
    <div class="row">
      <div class="info">
        <h3 class="text-black">Click counter</h3>
        <div class="m-t">
          clicks:<span class="text-accent m-l-sm">0</span>
        </div>
      </div>
    </div>
    <div class="m-t">
      <button class="btn-primary m-r">Click</button>
    </div>

  </article>
  </body>
</html>
